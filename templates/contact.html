{% extends "layout.html "%}
{% load static %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-sm-6 mt-5 mb-4">
                <img src="{% static 'images/pa8.png' %}" class="mt-5" width="100%" height="75%" alt="">
            </div>
            <div class="col-sm-6">
                <h1 class="mt-4 mb-4 text-center" style="font-family:Agency FB;">Contact us</h1>
                <form action="/msg/" method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <input type="text" name="name" id="fullnameid" class="form-control border border-3 border-black" required placeholder="Fullname">
                    </div>
                    <div class="mb-4">
                        <input type="text" name="phone" id="phone number" class="form-control border border-3 border-black" required placeholder="PhoneNumber">
                    </div>
                    <div class="mb-4">
                        <input type="email" name="email" id="emailid" class="form-control border border-3 border-black" required placeholder="Email">
                    </div>
                    <div class="mb-4">
                     <textarea type="text" name="msg" id="Messageid" class="form-control border border-3 border-black" required placeholder="Message"></textarea>
                    </div>
                  <div class=" mt-3 mb-3">
                  <button class="btn btn-primary" type="submit">submit</button>
                  <button class="btn btn-danger" type="reset">help</button>
                  </div>
                </form>
            </div>
        </div>
   </div>
{% endblock %}
